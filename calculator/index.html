<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="top_area">



    <div class="logo">
      <h2>tip calculator</h2>
    </div>

    <div class="second_part">
      <label for="tatal bill">Total Bill</label>
      <input type="number" id="bill" placeholder="your total amount">

      <label for="tip amount">Tip %</label>
      <input type="number" id="tip" placeholder=" tip in parsentange">

      <div class="people_area">
        <p>people</p>
        <div class="inner_people">
          <ul>
            <li id="negative">-</li>
            <li id="add_people">1</li>
            <li id="posative">+</li>
          </ul>
          <button class="btn">calculate</button>
        </div>

      </div>
    </div>
    <div class="bottom">
      <h2>summary</h2>


      <div>
        <h4>Total Bill </h4>
        <h5>$<span id="total">0</span></h5>
      </div>
      <div>
        <h4>Total amount </h4>
        <h5>$<span id="yourTip">0</span></h5>
      </div>
      <div>
        <h4>vat </h4>
        <h5>$<span id="vat">0</span></h5>
      </div>
      <hr>
      <div>
        <h4>total peament </h4>
        <h5>$<span id="amount">0</span></h5>
      </div>
      </h2>

    </div>






    <script src="main.js"></script>

</body>

</html>
